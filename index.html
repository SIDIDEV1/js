<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("1");

      setTimeout(() => {
        console.log("2");
      }, 0);

      new Promise((resolve) => {
        console.log("3");
        resolve();
      })
        .then(() => console.log("4"))
        .finally(() => console.log("5"))
        .then(() => console.log("6"));

      console.log("7");
    </script>
  </head>
  <body></body>
</html>
